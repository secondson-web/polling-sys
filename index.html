<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polling System</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Polling Kategori</h1>
    <form id="pollForm">
      <div class="category">
        <h2>PALING DRAMA QUEEN / KING</h2>
        <select name="PALING_DRAMA_QUEEN_KING" class="poll-select"></select>
      </div>
      <div class="category">
        <h2>PELAWAK TERSELUBUNG</h2>
        <select name="PELAWAK_TERSELUBUNG" class="poll-select"></select>
      </div>
      <div class="category">
        <h2>MASTERCHEF MENDADAK</h2>
        <select name="MASTERCHEF_MENDADAK" class="poll-select"></select>
      </div>
      <div class="category">
        <h2>Mr / Mrs MOOD SWING</h2>
        <select name="MR_MRS_MOOD_SWING" class="poll-select"></select>
      </div>
      <div class="category">
        <h2>JAGONYA GOSIP</h2>
        <select name="JAGONYA_GOSIP" class="poll-select"></select>
      </div>
      <div class="category">
        <h2>MANUSIA SERBA BISA</h2>
        <select name="MANUSIA_SERBA_BISA" class="poll-select"></select>
      </div>
      <div class="category">
        <h2>PANDAI BERHEMAT</h2>
        <select name="PANDAI_BERHEMAT" class="poll-select"></select>
      </div>
      <div class="category">
        <h2>SANG PETUALANG</h2>
        <select name="SANG_PETUALANG" class="poll-select"></select>
      </div>
      <div class="category">
        <h2>PENGUASA PANGGUNG KARAOKE</h2>
        <select name="PENGUASA_PANGGUNG_KARAOKE" class="poll-select"></select>
      </div>
      <button type="submit">Kirim Polling</button>
    </form>
  </body>
</html>
